<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <title>Dash Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="canvas1"></canvas>
        <img src="img/Cyborg_run.png" alt="" id="playerImage">
        <img src="img/10.png" alt="" id="backgroundImage">
        <img src="img/enemy1.png" alt="" id="enemyImage">
        <img src="img/enemy2.png" alt="" id="enemyImage2">
        <img src="img/enemy3.png" alt="" id="enemyImage3">
        <img src="img/enemy4.png" alt="" id="enemyImage4">
        <img src="img/enemy5.png" alt="" id="enemyImage5">
        <img src="img/Item 3-1.png.png" alt="" id="heartImage">
        <img src="img/01.png" alt="" id="laser">
        <img src="img/Retro Impact Effect Pack 3 C.png" alt="" id="explosions1">
        <img src="img/Retro Impact Effect Pack 3 A.png" alt="" id="explosions2">
        <img src="img/Retro Impact Effect Pack 3 T.png" alt="" id="explosions3">
        <img src="img/imgonline-com-ua-twotoone-3TOITUSpJoA5oU.png" alt="" id="bombImage">
        <img src="img/imgonline-com-ua-twotoone-ARwfnWKwzBDhT0j1.png" alt="" id="bombImage2">
        <script src="script.js"></script>

        <div id="gameOver">
            <h1 id="gameOverMsg">GAME OVER</h1>
            <button id="restartGame">RESTART</button>
        </div>

        <div id="controls">
            <h2>CONTROLS</h2>
            <p>Left:&#8592;</p>
            <p>Right:&#8594;</p>
            <p>Jump: &#8593;</p>
            <p>Shoot: Space</p>
        </div>
    </body>
</html>
